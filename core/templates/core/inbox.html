{% extends 'core/base.html' %}

{% block content %}
<h2>Inbox</h2>
<ul>
    {% for message in messages %}
        <li>
            <a href="{% url 'view_message' message.pk %}">
                {{ message.subject }}
                {% if not message.is_read %}
                    <span class="badge bg-danger">New</span>
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
